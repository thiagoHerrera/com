<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Suplemento</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
    <link rel="stylesheet" href="{% static 'css/suplementos.css' %}"> <!-- Asegúrate de tener este archivo -->
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="{% static './css/img/TW2.png' %}" alt="Logo" class="logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="{% url 'principal' %}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <form action="{% url 'guardar_suplemento' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="suplemento-container">
                <div class="suplemento-card">
                    <input type="file" name="imagen" accept="image/*" required>
                    <input type="text" name="nombre" placeholder="Nombre del Suplemento" required class="form-control">
                    <textarea name="descripcion" placeholder="Descripción del Suplemento" required class="form-control" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar Suplemento</button>
        </form>
    </div>

    <footer>
        <p>Derechos reservados 2024 por TW Company Fitness</p>
    </footer>
</body>
</html>
