{% extends './plantilla.html' %}
{% block cuerpo %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{% static './css/styles.css' %}">

<div class="login-container position-absolute top-50 start-50 translate-middle">
    <form action="{% url 'loginPage' %}" method="post" class="login-form">
        {% csrf_token %}
        <h2>Inicio de Sesión</h2>
        
        <label for="username">Usuario</label>
        <input type="text" name="username" placeholder="Ingresa tu usuario" required><br>

        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Ingresa tu contraseña" required><br>
        
        <input type="submit" name="cargar" value="Enviar">
        <a href="{% url 'register' %}"><h4 id="contact">Sign up</h4></a>
    </form>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
</div>
{% endblock %}
